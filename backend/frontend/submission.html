<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Site e-commerce de vente en ligne spécialisé" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/974a47a886.js" crossorigin="anonymous"></script>
        <script src="./assets/js/submission.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <title>Discussion</title>
    </head>

    <body class="d-flex flex-column bg-dark text-white">
        <header class="d-flex flex-row justify-content-between align-items-end">
            <a href="./feed"> <img src="./assets/img/icon-left-font-monochrome-white.svg" alt="Le logo de groupomania" class="img-fluid m-md-1"/> </a>
        </header>
        <main class="fluid-container vw-100 my-3">
            <section class="row news">
                <div class="col-md-4 col-1"></div>
                <div class="col" id="news"></div>
                <div class="col-md-4 col-1"></div>
            </section>
            <section class="row comments">
                <div class="col-md-4 col-1"></div>
                <div class="col fluid-container" id="comments">
                    <p class="text-center">Ajoutez votre mot !</p>
                    <textarea id="cT" rows="5" class="w-100 border rounded"></textarea>
                    <button id="cB" class="col w-100 border rounded" value="Envoyez !">Envoyez !</button>
                </div>
                <div class="col-md-4 col-1"></div>

            </section>
        </main>
        <footer class="d-flex flex-row justify-content-center">
            <a class="mx-3" href="./profile">Mes données</a>
            <a class="mx-3" href="./home" id='logout'>Connecter / Déconnecter</a>
            <a class="mx-3" href="#">Contact</a>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
