<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8" />
        <meta name="description" content="private corporate social media site" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/974a47a886.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./assets/js/personal.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/common.css">
        <title>Groupomania</title>
    </head>

    <body class="darkpink whitepink">
        <header class="d-flex flex-row justify-content-center align-items-center">
            <div class="w-md-25 w-50 d-flex justify-content-center align-content-center">
                <a href="./feed"> <img src="./assets/img/icon-left-font-monochrome-white.svg" alt="Le logo de groupomania" class="img-fluid"/> </a>
            </div>
        </header>
        <main>
            <section class="container-fluid">
                <h1 class="text-center">Gérer vos données</h1>
            </section>
            <section class="fluid-container">
                <div class="fluid-container">
                    <div class="row">
                        <div class="col-1 col-md-4"></div>
                        <input type="password" id="hashedPassword" placeholder="Mot de passe" class="my-3 col">
                        <div class="col-1 col-md-4"></div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row my-1">
                        <div class="col"></div>
                        <input type="button" id="deletion" value="Supprimer votre compte" class="col">
                        <div class="col"></div>
                    </div>
                </div>
            </section>

        </main>
        <footer class="d-flex flex-row justify-content-center">
            <a class="mx-3" href="./profile">Mes données</a>
            <a class="mx-3" href="./home" id='logout'>Connecter / Déconnecter</a>
            <a class="mx-3" href="mailto:webmaster@groupomania.fr">Contact</a>
        </footer>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
